    <script>
      function checkOrientation() {
        const orientationscreen = document.getElementById('webinarDesktop');
        console.log(`the orientation screen is ${orientationscreen}`);
        if (window.orientation === 90 || window.orientation === -90) {
          console.log('Device is in landscape orientation');

          orientationscreen.style.display = 'none';
          //document.getElementById('webinarDesktop').style.display="none"
          document.getElementById('webinarMobile').style.display = 'block';

          // document.getElementById('webinarMobile').style.display="block"
          console.log(`before hitting the black screen`);

          console.log(`the blackscreen is ${orientationscreen}`);
          console.log(orientationscreen);
          console.log(`after hitting the black screen`);
        } else {
          console.log('Device is in portrait orientation');
          //deviceOrientationElement.textContent = "Please Rotate Your Mobile";
          //deviceOrientationElement.style.display = "block";  // Show the content in portrait mode
          orientationscreen.style.display = 'block';
          document.getElementById('webinarDesktop').style.display = 'none';
          // document.getElementById('webinarMobile').style.display="none"
        }
      }

      function disableCheckAfterOrientationChange() {
        // Remove the event listener after the user enters landscape mode
        window.removeEventListener('orientationchange', checkOrientation);
        // Set up a new event listener to re-enable orientation checking
        window.addEventListener('orientationchange', enableCheckAfterPortrait);
      }

      function enableCheckAfterPortrait() {
        // Remove the event listener after the user enters portrait mode again
        window.removeEventListener('orientationchange', enableCheckAfterPortrait);
        // Set up a new event listener to check orientation on further changes
        window.addEventListener('orientationchange', checkOrientation);
      }
      checkOrientation();
      // Listen for changes in orientation
      window.addEventListener('orientationchange', () => {
        checkOrientation();
        disableCheckAfterOrientationChange();
      });
    </script>

    <script>
      function showPopup() {
        // Get the current URL
        var currentURL = window.location.href;

        // Display the popup with the current URL
        var popupOverlay = document.getElementById('popup-overlay');
        var currentURLInput = document.getElementById('currentURL');
        currentURLInput.value = currentURL;
        popupOverlay.style.display = 'flex';
        // trackExpo(0, 'webinar share', ' ');
        tracking(0, 'webinar share', ' ', '');
      }

      function copyToClipboard() {
        // Get the current URL
        var currentURL = document.getElementById('currentURL').value;

        // Copy the URL to the clipboard
        navigator.clipboard
          .writeText(currentURL)
          .then(function () {
            alert('URL copied to clipboard!');
          })
          .catch(function (err) {
            console.error('Unable to copy to clipboard', err);
          });
      }

      function closePopup1() {
        // Close the popup
        var popupOverlay = document.getElementById('popup-overlay');
        popupOverlay.style.display = 'none';
      }
      window.onload = function () {
        if (!localStorage.getItem('GUID')) {
          function generateGUID() {
            // Generate random hexadecimal digits
            function s4() {
              return Math.floor((1 + Math.random()) * 0x10000)
                .toString(16)
                .substring(1);
            }

            // Concatenate random hexadecimal digits to form a GUID
            return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
          }
          var guid;
          guid = generateGUID();
          localStorage.setItem('GUID', guid);
          tracking(0, 'webinar-page', '');
          console.log(guid);
        } else {
          tracking(0, 'webinar-page', '');
        }
      };
    </script>

        const result = navigator.sendBeacon(
          'https://www.marketcentral.in/rest/virtualExpo/general/UpdateChatStatus',
          dataString
        );

        // Log the result of the sendBeacon call
        if (result) {
          console.log('Data successfully queued for sending.');
        } else {
          console.log('Failed to queue data for sending.');
        }
      });
    </script>

      document.addEventListener('DOMContentLoaded', function () {
        // Function to check if the current date and time match the scheduled date and time
        function checkDateTime(scheduledDateTime) {
          // Convert the scheduled date and time to milliseconds since epoch
          var scheduledTime = new Date(scheduledDateTime).getTime();

          // Get the current date and time in milliseconds since epoch
          var currentTime = new Date().getTime();

          // Adjust the current time to IST (UTC+5:30)
          currentTime += 5.5 * 60 * 60 * 1000;

          // Compare the current time with the scheduled time
          return currentTime >= scheduledTime;
        }
